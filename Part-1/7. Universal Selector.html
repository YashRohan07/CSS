<!DOCTYPE html>

<html>

  <head>
  	   <meta charset="UTF-8">
  	   <title> Selectors and Combinators </title>

  	   <style>

             h1{
             	background-color:green;
             }

             p{
             	background-color:yellow;
             }

             *{
             	background-color:red;
             }

             <!-- * is universal selector -->

  	   </style>
  </head>

  <body>

       <h1> This is h1 </h1>

  	   <p> This is paragraph 1 </p>
  	   <p> This is paragraph 2 </p>
  	   <p> This is paragraph 3 </p>

  </body>

</html>
