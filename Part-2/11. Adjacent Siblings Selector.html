<!DOCTYPE html>

<html>

  <head>
  	   <meta charset="UTF-8">
  	   <title> Selectors and Combinators </title>

  	   <style>
        
           div + p{
            color:green;
           }

           <!-- + is adjacent sibling selector -->
      
       </style>
       
  </head>

  <body>

       <h1> This is h1 </h1>

       <div>
            <p> This is Child-1 </p>
  	       <p> This is Child-2 </p>

            <selector> <p> This is Descendant </p> </selector>
       </div>
          
  	   <p> This is child-3 </p>
        <p> This is child-4 </p>

  </body>

</html>
